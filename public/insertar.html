<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Insertar ordenador</h1>
    <p>Marca <input type="text" name="marca" id="marca"></p>
    <p>Precio <input type="number" name="precio" id="precio"></p>
    <button id="btnInsertar">Insertar</button>

    <script>
        function insertaOrdenador(){
            let marca = document.getElementById('marca').value;
            let precio = document.getElementById('precio').value;
            fetch('/items',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({marca, precio})
            }).then(
                ordenador =>{
                    if(ordenador){
                        alert("Ordenador insertado")
                    }else{
                        alert("No se insert√≥ el ordenador")
                    }
                }
            )
        }

        document.getElementById('btnInsertar').addEventListener('click', insertaOrdenador)
    </script>
</body>
</html>
